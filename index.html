<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_wrapper">
      <div class="clock">
        <div class="hour_marker hour_marker--1"></div>
        <div class="hour_marker hour_marker--2"></div>
        <div class="hour_number hour_number--3">3</div>
        <div class="hour_marker hour_marker--4"></div>
        <div class="hour_marker hour_marker--5"></div>
        <div class="hour_number hour_number--6">6</div>
        <div class="hour_marker hour_marker--7"></div>
        <div class="hour_marker hour_marker--8"></div>
        <div class="hour_number hour_number--9">9</div>
        <div class="hour_marker hour_marker--10"></div>
        <div class="hour_marker hour_marker--11"></div>
        <div class="hour_number hour_number--12">12</div>
        <div class="middle_circle">
          <div class="pointer--hour"></div>
          <div class="pointer--minute"></div>
          <div class="pointer--second"></div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
